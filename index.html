<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow - Versi 1</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            max-width: 480px;
            margin: auto;
        }
        
        .top-bar {
            background-color: #FF6B00;
            padding: 15px;
            color: white;
        }
        
        .search-bar {
            background: white;
            padding: 10px;
            border-radius: 25px;
            display: flex;
            align-items: center;
        }
        
        .icon-row {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }
        
        .category-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 15px 0;
        }
        
        .promo-banner {
            background: #FF6B00;
            padding: 20px;
            margin: 15px 0;
            color: white;
            border-radius: 10px;
        }
        
        .flash-sale {
            margin: 15px 0;
        }
        
        .countdown {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Cari produk..." style="border: none; flex-grow: 1; margin-left: 10px;">
            </div>
            <div class="icon-row">
                <span>🔔</span>
                <span>💬</span>
                <span>🛒0</span>
                <span>👤</span>
            </div>
        </div>
        
        <div class="category-grid">
            <div>📱 Elektronik</div>
            <div>👗 Fashion</div>
            <div>🍔 Makanan</div>
            <div>🏠 Rumah</div>
            <div>💊 Kesehatan</div>
        </div>
        
        <div class="promo-banner">
            <h2>Diskon Besar-Besaran!</h2>
            <p>Dapatkan diskon hingga 70% untuk produk pilihan</p>
            <button>Belanja Sekarang</button>
        </div>
        
        <div class="flash-sale">
            <div class="countdown">
                <h3>Flash Sale</h3>
            </div>
            <div style="display: flex; gap: 15px;">
                <div class="product-card">
                    <div style="background: red; color: white; padding: 5px; width: 50px;">50%</div>
                    <img src="product1.jpg" alt="Produk 1">
                </div>
                <div class="product-card">
                    <div style="background: red; color: white; padding: 5px; width: 50px;">40%</div>
                    <img src="product2.jpg" alt="Produk 2">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
