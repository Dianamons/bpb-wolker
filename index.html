<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #ff6f61;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .search-bar {
            margin: 10px;
            display: flex;
            justify-content: center;
        }
        .search-bar input {
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px;
            background-color: white;
            color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .category {
            text-align: center;
        }
        .category img {
            width: 50px;
            height: 50px;
        }
        .discount-banner {
            background-color: orange;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 10px;
            border-radius: 5px;
        }
        .flash-sale {
            display: flex;
            justify-content: center;
            padding: 20px 0;
        }
        .flash-sale-timer {
            font-size: 1.5em;
            margin: 0 10px;
        }
        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            position: relative;
        }
        .discount-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: red;
            color: white;
            padding: 5px;
            border-radius: 5px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar div {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ShopNow</h1>
    </div>

    <div class="search-bar">
        <input type="text" placeholder="Cari produk...">
        <button>Cari</button>
    </div>

    <div class="categories">
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Elektronik">
            <p>Elektronik</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Fashion">
            <p>Fashion</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Makanan">
            <p>Makanan</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Rumah">
            <p>Rumah</p>
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/50" alt="Kesehatan">
            <p>Kesehatan</p>
        </div>
    </div>

    <div class="discount-banner">
        <h2>Diskon Besar-Besaran!</h2>
        <p>Dapatkan diskon hingga 70% untuk produk pilihan</p>
        <button>Belanja Sekarang</button>
    </div>

    <div class="flash-sale">
        <div class="flash-sale-timer">Flash Sale</div>
        <div class="flash-sale-timer">01:45:22</div>
    </div>

    <div class="product-card">
        <div class="discount-label">50%</div>
        <img src="https://via.placeholder.com/150" alt="Produk 1" style="width: 100%; border-radius: 5px;">
        <h3>Nama Produk 1</h3>
        <p>Rp 100.000</p>
    </div>

    <div class="product-card">
        <div class="discount-label">40%</div>
        <img src="https://via.placeholder.com/150" alt="Produk 2" style="width: 100%; border-radius: 5px;">
        <h3>Nama Produk 2</h3>
        <p>Rp 200.000</p>
    </div>

    <div class="navbar">
        <div>Beranda</div>
        <div>Kategori</div>
        <div>Keranjang</div>
        <div>Notifikasi</div>
        <div>Akun</div>
    </div>

</body>
</html>
