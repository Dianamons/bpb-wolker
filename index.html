<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshMart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #f7f7f7;
    }
    .header {
      background: #2f7a2d;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    .header .item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      padding: 10px 0;
    }
    .logo span {
      color: orange;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      outline: none;
    }
    .search-bar button {
      padding: 10px 15px;
      border: none;
      background: #2f7a2d;
      color: white;
      border-radius: 0 8px 8px 0;
    }
    .categories {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 10px;
      font-size: 14px;
    }
    .cart {
      text-align: center;
      padding: 10px;
      position: relative;
    }
    .cart span {
      background: orange;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      position: absolute;
      top: 5px;
      right: 100px;
    }
    .banner {
      background: url('https://via.placeholder.com/600x200?text=Sayur+Segar') center/cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 1px 1px 4px #000;
      flex-direction: column;
      padding: 20px;
    }
    .banner button {
      margin-top: 10px;
      padding: 10px 20px;
      background: white;
      color: green;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="item">üõçÔ∏è Become a Seller</div>
    <div class="item">üì≤ Download App</div>
    <div class="item">üîî Notifications</div>
  </div>
  <div class="logo">Fresh<span>Mart</span></div>
  <div class="search-bar">
    <input type="text" placeholder="Search for fresh vegetables">
    <button>üîç</button>
  </div>
  <div class="categories">
    <div>Vegetables</div>
    <div>Fresh Fish</div>
    <div>Spices</div>
    <div>Fruits</div>
    <div>Ready Meals</div>
  </div>
  <div class="cart">
    <span>3</span>
    <div>üõí Cart</div>
  </div>
  <div class="banner">
    <h2>Fresh Vegetables</h2>
    <p>Farm-fresh vegetables delivered to your doorstep</p>
    <button onclick="window.location.href='https://wa.me/6285723657734'">Shop Now</button>
  </div>
</body>
</html>
