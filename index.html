<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Shopee Web Sederhana</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff5722;
      --light-orange: #fff3e0;
      --gray: #f3f4f6;
      --dark: #222;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--gray);
      min-height: 100vh;
    }
    .header {
      background: var(--orange);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .header .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .header .search {
      flex: 1;
      margin: 0 12px;
    }
    .header .search input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }
    .header .notif {
      font-size: 1.4rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .banner {
      margin: 16px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .banner img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 130px;
    }
    .categories {
      margin: 20px 16px 0 16px;
      display: flex;
      overflow-x: auto;
      gap: 18px;
      padding-bottom: 10px;
    }
    .cat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
    }
    .cat-icon {
      background: var(--light-orange);
      color: var(--orange);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 4px;
    }
    .cat-label {
      font-size: 0.82rem;
      color: #444;
      text-align: center;
    }
    .products {
      margin: 20px 16px 80px 16px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.1s;
    }
    .product-card:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .product-card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .product-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
      color: var(--dark);
    }
    .product-price {
      color: var(--orange);
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.02rem;
    }
    .product-card button {
      background: var(--orange);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 0;
      font-size: 0.97rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    .product-card button:hover {
      background: #e64a19;
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 7px 0 4px 0;
      z-index: 30;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.83rem;
      color: #aaa;
      text-decoration: none;
      min-width: 52px;
      transition: color 0.1s;
    }
    .nav-item.active, .nav-item:active {
      color: var(--orange);
    }
    .nav-item span {
      font-size: 1.46rem;
      margin-bottom: 2px;
    }

    @media (min-width: 700px) {
      .banner img { height: 180px;}
      .products { grid-template-columns: repeat(4, 1fr);}
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">Shopee</div>
    <div class="search">
      <input type="text" placeholder="Cari produk, kategori, dll">
    </div>
    <button class="notif" title="Notifikasi">üîî</button>
  </div>

  <!-- Banner -->
  <div class="banner">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" alt="Promo">
  </div>

  <!-- Categories -->
  <div class="categories" id="categories">
    <!-- Isi di JS -->
  </div>

  <!-- Product Grid -->
  <div class="products" id="products">
    <!-- Isi di JS -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <a href="#" class="nav-item active"><span>üè†</span>Home</a>
    <a href="#" class="nav-item"><span>üóÇÔ∏è</span>Kategori</a>
    <a href="#" class="nav-item"><span>üí¨</span>Chat</a>
    <a href="#" class="nav-item"><span>üõí</span>Keranjang</a>
    <a href="#" class="nav-item"><span>üë§</span>Akun</a>
  </div>

  <script>
    // Kategori
    const categories = [
      { name: "Elektronik", icon: "üí°" },
      { name: "Fashion", icon: "üëó" },
      { name: "Kesehatan", icon: "üíä" },
      { name: "Rumah", icon: "üè†" },
      { name: "Makanan", icon: "üçî" },
      { name: "Olahraga", icon: "üèÄ" },
      { name: "Ibu & Anak", icon: "üçº" },
      { name: "Lainnya", icon: "‚ûï" }
    ];
    const catContainer = document.getElementById("categories");
    categories.forEach(cat => {
      catContainer.innerHTML += `
        <div class="cat-item">
          <div class="cat-icon">${cat.icon}</div>
          <div class="cat-label">${cat.name}</div>
        </div>
      `;
    });

    // Produk
    const products = [
      {
        name: "Headphone Bluetooth",
        price: 85000,
        img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Jaket Hoodie Pria",
        price: 95000,
        img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Sepatu Sneakers Wanita",
        price: 120000,
        img: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80"
      },
      {
        name: "Vitamin C 500mg",
        price: 25000,
        img: "https://images.unsplash.com/photo-1502741338009-cac2772e18bc?auto=format&fit=crop&w=400&q=80"
      }
    ];
    const prodContainer = document.getElementById("products");
    products.forEach(p => {
      prodContainer.innerHTML += `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-title">${p.name}</div>
          <div class="product-price">Rp${p.price.toLocaleString("id-ID")}</div>
          <button>Beli</button>
        </div>
      `;
    });
  </script>
</body>
</html>
