<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0D0D0D;
      color: #fff;
    }
    .header, .footer {
      background: #141414;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header h1 {
      font-size: 1.2rem;
      color: #fff;
    }
    .btn {
      background: #EC1B45;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .categories, .products, .cart {
      padding: 1rem;
    }
    .category-btn {
      background: #1E1E1E;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border-radius: 20px;
    }
    .category-btn.active {
      background: #EC1B45;
    }
    .product-card {
      background: #1E1E1E;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-card img {
      width: 50px;
      height: 50px;
    }
    .product-info {
      flex: 1;
      margin-left: 1rem;
    }
    .product-price {
      color: #FFA500;
      font-weight: bold;
    }
    .cart-drawer {
      position: fixed;
      right: -100%;
      top: 0;
      width: 300px;
      height: 100%;
      background: #141414;
      transition: right 0.3s ease-in-out;
      padding: 1rem;
      z-index: 1000;
    }
    .cart-drawer.open {
      right: 0;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      justify-content: space-around;
    }
    .footer i {
      font-size: 1.2rem;
      color: #fff;
    }
    .checkout-form {
      padding: 1rem;
      background: #1E1E1E;
      border-radius: 10px;
      margin: 1rem;
    }
    .checkout-form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .payment-icons img {
      width: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Food<span style="color:#EC1B45">Hub</span></h1>
    <button onclick="toggleCart()"><i class="fa fa-shopping-cart"></i></button>
  </div>  <div class="categories">
    <button class="category-btn active">Semua</button>
    <button class="category-btn">Sarapan</button>
    <button class="category-btn">Makan Siang</button>
  </div>  <div class="products">
    <div class="product-card">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="">
      <div class="product-info">
        <div>Burger Special</div>
        <div class="product-price">Rp 45.000</div>
      </div>
      <button class="btn" onclick="addToCart('Burger Special', 45000)"><i class="fa fa-plus"></i></button>
    </div>
  </div>  <div id="cart" class="cart-drawer">
    <h2>Keranjang</h2>
    <div id="cart-items"></div>
    <div>Subtotal: <span id="subtotal">Rp 0</span></div>
    <div>Biaya Pengiriman: Rp 10.000</div>
    <div><strong>Total: <span id="total">Rp 10.000</span></strong></div>
    <button class="btn" onclick="checkout()">Checkout</button>
  </div>  <div class="checkout-form" id="checkout-form" style="display:none">
    <h2>Checkout</h2>
    <input type="text" placeholder="Nama">
    <input type="text" placeholder="Alamat">
    <input type="text" placeholder="No HP">
    <input type="text" placeholder="Kota">
    <div class="payment-icons">
      <p>Pembayaran:</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Dana_Logo.png">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/1f/Logo_GoPay.png">
      <img src="https://upload.wikimedia.org/wikipedia/commons/f/fd/OVO_logo.png">
    </div>
    <p>Scan QR atau kirim manual ke: <br>Dana: 0812xxxxxx <br>GoPay: 0812xxxxxx <br>OVO: 0812xxxxxx</p>
  </div>  <div class="footer">
    <i class="fa fa-home"></i>
    <i class="fa fa-search"></i>
    <i class="fa fa-shopping-bag"></i>
    <i class="fa fa-user"></i>
  </div>  <script>
    let cart = [];

    function toggleCart() {
      document.getElementById("cart").classList.toggle("open");
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      let subtotal = 0;
      let cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      cart.forEach(item => {
        subtotal += item.price;
        cartItems.innerHTML += `<div>${item.name} - Rp ${item.price.toLocaleString()}</div>`;
      });
      document.getElementById("subtotal").innerText = `Rp ${subtotal.toLocaleString()}`;
      document.getElementById("total").innerText = `Rp ${(subtotal + 10000).toLocaleString()}`;
    }

    function checkout() {
      document.getElementById("checkout-form").style.display = "block";
      document.getElementById("cart").classList.remove("open");
    }
  </script></body>
</html>
