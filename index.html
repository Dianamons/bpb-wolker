<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NINA LONTONG</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111; /* hitam pekat */
      color: white;
    }

    .navbar {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar-title {
      text-align: center;
      flex: 1;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar-left,
    .navbar-right {
      width: 100px;
    }

    .admin-btn {
      background-color: #f39c12;
      color: black;
      padding: 5px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .product {
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .product-name {
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-left">
      <!-- Kosong atau bisa isi icon toggle -->
    </div>
    <div class="navbar-title">NINA LONTONG</div>
    <div class="navbar-right" style="text-align: right;">
      <a href="/admin" class="admin-btn">Admin</a>
    </div>
  </div>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 1" />
      <div class="product-name">Paket 30 Hari</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 2" />
      <div class="product-name">Paket 15 Hari</div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/150" alt="Produk 3" />
      <div class="product-name">Paket 7 Hari</div>
    </div>
    <!-- Tambahkan produk lain di sini -->
  </div>

</body>
</html>
