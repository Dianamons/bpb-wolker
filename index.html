<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-gray-800">
    <h1 class="text-lg font-bold text-white">Food<span class="text-pink-500">Hub</span></h1>
    <button onclick="toggleCart()">
      <i data-feather="shopping-cart" class="text-white"></i>
    </button>
  </header>  <!-- Banner -->  <section class="p-4 bg-gray-800 rounded-lg m-4">
    <h2 class="text-pink-400 font-bold">Makanan Lezat,<br> Diantar Cepat!</h2>
    <p class="text-sm text-gray-300 mt-2">Pilih dari berbagai macam makanan favorit dan nikmati diantar ke rumahmu dengan cepat dan aman.</p>
  </section>  <!-- Kategori -->  <div class="flex gap-2 px-4 mb-4">
    <button class="bg-pink-600 px-3 py-1 rounded-full text-sm">Semua</button>
    <button class="bg-gray-700 px-3 py-1 rounded-full text-sm">Sarapan</button>
    <button class="bg-gray-700 px-3 py-1 rounded-full text-sm">Makan Siang</button>
  </div>  <!-- Produk -->  <section class="grid grid-cols-2 gap-4 px-4">
    <div class="bg-gray-800 p-4 rounded-xl">
      <img src="https://via.placeholder.com/100" alt="Burger" class="mx-auto mb-2">
      <h3 class="font-bold text-white">Burger Special</h3>
      <p class="text-sm text-gray-400">Rp 45.000</p>
      <button class="bg-pink-500 text-white rounded-full w-8 h-8 flex items-center justify-center mt-2"><i data-feather="plus"></i></button>
    </div>
    <div class="bg-gray-800 p-4 rounded-xl">
      <img src="https://via.placeholder.com/100" alt="Nasi Goreng" class="mx-auto mb-2">
      <h3 class="font-bold text-white">Nasi Goreng</h3>
      <p class="text-sm text-gray-400">Rp 38.000</p>
      <button class="bg-pink-500 text-white rounded-full w-8 h-8 flex items-center justify-center mt-2"><i data-feather="plus"></i></button>
    </div>
    <!-- Tambah produk lain jika perlu -->
  </section>  <!-- Keranjang Slide -->  <aside id="cartPanel" class="fixed top-0 right-0 w-80 h-full bg-gray-900 shadow-lg transform translate-x-full transition-transform duration-300 z-50">
    <div class="p-4 flex justify-between items-center border-b border-gray-700">
      <h2 class="text-xl font-bold">Keranjang</h2>
      <button onclick="toggleCart()"><i data-feather="x"></i></button>
    </div>
    <div class="p-4 space-y-4">
      <div class="flex justify-between items-center">
        <div>
          <p class="font-semibold">Burger Special</p>
          <p class="text-sm text-gray-400">Rp 45.000</p>
        </div>
        <div class="flex items-center gap-2">
          <button class="bg-gray-700 w-6 h-6 rounded">-</button>
          <span>1</span>
          <button class="bg-gray-700 w-6 h-6 rounded">+</button>
        </div>
      </div>
      <p class="text-right text-red-500 text-sm cursor-pointer">Hapus</p>
    </div>
    <div class="p-4 border-t border-gray-700">
      <div class="flex justify-between">
        <span>Subtotal</span><span>Rp 45.000</span>
      </div>
      <div class="flex justify-between">
        <span>Biaya Pengiriman</span><span>Rp 10.000</span>
      </div>
      <div class="flex justify-between font-bold mt-2">
        <span>Total</span><span>Rp 55.000</span>
      </div>
      <button class="bg-pink-600 text-white w-full py-2 rounded-lg mt-4">Checkout</button>
    </div>
  </aside>  <!-- Script -->  <script>
    feather.replace();
    function toggleCart() {
      const cart = document.getElementById("cartPanel");
      cart.classList.toggle("translate-x-full");
    }
  </script></body>
</html>
