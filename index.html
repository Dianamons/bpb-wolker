<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakanEnak</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="navbar">
      <span class="logo">★ MakanEnak</span>
    </div>
    <div class="welcome">
      <h2>Selamat Datang! <span>👋</span></h2>
      <p>Mau makan apa hari ini?</p>
    </div>
    <input type="text" placeholder="Cari makanan favorit...">
    <div class="kategori">
      <button class="aktif">Semua</button>
      <button>Sarapan</button>
      <button>Makan Siang</button>
    </div>
  </header>

  <section class="produk-list" id="produk-list">
    <!-- Produk akan ditambahkan dengan JS -->
  </section>

  <nav class="bawah">
    <button onclick="navigate('beranda')">🏠<br>Beranda</button>
    <button onclick="navigate('cari')">🔍<br>Cari</button>
    <button onclick="navigate('pesanan')">🛍️<br>Pesanan</button>
    <button onclick="navigate('profil')">👤<br>Profil</button>
  </nav>

  <section id="form-produk" style="display:none; padding: 20px;">
    <h3>Tambah Produk</h3>
    <input type="text" id="nama" placeholder="Nama Produk">
    <input type="number" id="harga" placeholder="Harga">
    <input type="text" id="gambar" placeholder="URL Gambar">
    <button onclick="tambahProduk()">Tambah</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
