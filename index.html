<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MakanEnak</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff9f0;
    }

    .navbar {
      background: linear-gradient(to right, #ff7e00, #ff6600);
      color: white;
      padding: 15px;
      font-size: 20px;
    }

    .welcome {
      padding: 10px 15px;
    }

    input[type="text"], input[type="number"] {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
      border-radius: 10px;
      border: none;
      box-shadow: 0 0 5px #ccc;
    }

    .kategori {
      display: flex;
      gap: 10px;
      padding: 0 15px 10px;
    }

    .kategori button {
      border: none;
      border-radius: 20px;
      padding: 8px 15px;
      background: #fff;
      color: #ff7e00;
      box-shadow: 0 0 5px #ccc;
    }

    .kategori .aktif {
      background: #ff7e00;
      color: white;
    }

    .produk-list {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 15px;
    }

    .produk {
      background: white;
      border-radius: 15px;
      padding: 10px;
      box-shadow: 0 0 10px #ddd;
      text-align: center;
    }

    .produk img {
      max-width: 100%;
      border-radius: 10px;
    }

    .produk h4 {
      margin: 10px 0 5px;
    }

    .produk .harga {
      color: #ff7e00;
      font-weight: bold;
    }

    .produk button {
      background: #ff7e00;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      margin-top: 5px;
    }

    .bawah {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -2px 5px #ccc;
      padding: 10px 0;
    }

    .bawah button {
      background: none;
      border: none;
      font-size: 14px;
      text-align: center;
    }

    #form-produk {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <span class="logo">‚òÖ MakanEnak</span>
    </div>
    <div class="welcome">
      <h2>Selamat Datang! <span>üëã</span></h2>
      <p>Mau makan apa hari ini?</p>
    </div>
    <input type="text" placeholder="Cari makanan favorit...">
    <div class="kategori">
      <button class="aktif">Semua</button>
      <button>Sarapan</button>
      <button>Makan Siang</button>
    </div>
  </header>

  <section class="produk-list" id="produk-list">
    <!-- Produk akan ditambahkan dengan JS -->
  </section>

  <nav class="bawah">
    <button onclick="navigate('beranda')">üè†<br>Beranda</button>
    <button onclick="navigate('cari')">üîç<br>Cari</button>
    <button onclick="navigate('pesanan')">üõçÔ∏è<br>Pesanan</button>
    <button onclick="navigate('profil')">üë§<br>Profil</button>
  </nav>

  <section id="form-produk" style="display:none;">
    <h3>Tambah Produk</h3>
    <input type="text" id="nama" placeholder="Nama Produk">
    <input type="number" id="harga" placeholder="Harga">
    <input type="text" id="gambar" placeholder="URL Gambar">
    <button onclick="tambahProduk()">Tambah</button>
  </section>

  <script>
    const daftarProduk = [
      {
        nama: "Nasi Goreng Spesial",
        harga: 25000,
        gambar: "https://via.placeholder.com/150",
        rating: "4.8 (120+)"
      },
      {
        nama: "Ayam Bakar Madu",
        harga: 27000,
        gambar: "https://via.placeholder.com/150",
        rating: "4.9 (200+)"
      }
    ];

    function tampilkanProduk() {
      const container = document.getElementById("produk-list");
      container.innerHTML = "";
      daftarProduk.forEach(p => {
        container.innerHTML += `
          <div class="produk">
            <img src="${p.gambar}" alt="${p.nama}">
            <h4>${p.nama}</h4>
            <small>‚≠ê ${p.rating}</small><br>
            <span class="harga">Rp${p.harga.toLocaleString()}</span><br>
            <button>+</button>
          </div>
        `;
      });
    }

    function tambahProduk() {
      const nama = document.getElementById("nama").value;
      const harga = parseInt(document.getElementById("harga").value);
      const gambar = document.getElementById("gambar").value;

      if (nama && harga && gambar) {
        daftarProduk.push({ nama, harga, gambar, rating: "Baru" });
        tampilkanProduk();
        alert("Produk ditambahkan!");
      } else {
        alert("Lengkapi semua field!");
      }
    }

    function navigate(menu) {
      document.getElementById("form-produk").style.display = (menu === 'profil') ? "block" : "none";
    }

    tampilkanProduk();
  </script>
</body>
</html>
