<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk - Mirip Shopee</title>
    <style>
        /* Reset CSS */
        body,
        h1,
        h2,
        h3,
        p,
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #ff6f61;
            padding: 15px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 1.5em;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
        }

        .search-bar button {
            background-color: #e55a50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
        }

        /* Container */
        .container {
            max-width: 1200px;            margin: auto;
            padding: 20px;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .category {
            text-align: center;
        }

        .category img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 5px;
        }

        /* Carousel */
        .carousel {            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .carousel-item img {
            width: 100%;
            display: block;
        }

        /* Product Grid */
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-img {
            width: 100%;
            border-radius: 5px;
        }

        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product-price {
            color: #ff6f61;
            font-weight: bold;
        }

        .buy-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            display: inline-block;
        }

        .buy-button:hover {
            background-color: #e55a50;
        }

        /* Footer */
        .footer {            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px);
                /* Dua produk dalam satu baris di layar kecil */
            }
        }

        @media (max-width: 480px) {
            .product-card {
                width: calc(100% - 20px);
                /* Satu produk dalam satu baris di layar sangat kecil */
            }

            .categories {
                flex-wrap: wrap;
            }

            .category {
                width: 50%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
