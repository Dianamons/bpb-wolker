<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Shopee Web Sederhana</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #ff5722;
      --light-orange: #fff3e0;
      --gray: #f3f4f6;
      --dark: #222;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--gray);
      min-height: 100vh;
    }
    .header {
      background: var(--orange);
      color: #fff;
      display: flex;
      align-items: center;
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 20;
    }
    .header .logo {
      font-weight: bold;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    .header .search {
      flex: 1;
      margin: 0 12px;
    }
    .header .search input {
      width: 100%;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      outline: none;
    }
    .header .notif {
      font-size: 1.4rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      position: relative;
    }
    .header .notif .notif-dot {
      position: absolute;
      top: 7px;
      right: 7px;
      width: 9px;
      height: 9px;
      background: #e00;
      border-radius: 50%;
      border: 2px solid #fff;
      display: inline-block;
    }
    .banner {
      margin: 16px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .banner img {
      width: 100%;
      display: block;
      object-fit: cover;
      height: 130px;
    }
    .categories {
      margin: 20px 16px 0 16px;
      display: flex;
      overflow-x: auto;
      gap: 18px;
      padding-bottom: 10px;
    }
    .cat-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 60px;
      cursor: pointer;
      transition: transform 0.1s;
    }
    .cat-item.selected {
      transform: scale(1.1);
    }
    .cat-icon {
      background: var(--light-orange);
      color: var(--orange);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 4px;
      border: 2px solid transparent;
      transition: border 0.1s;
    }
    .cat-item.selected .cat-icon {
      border: 2px solid var(--orange);
    }
    .cat-label {
      font-size: 0.82rem;
      color: #444;
      text-align: center;
    }
    .products {
      margin: 20px 16px 80px 16px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      transition: transform 0.1s;
      cursor: pointer;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .product-card img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .product-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 4px;
      color: var(--dark);
    }
    .product-price {
      color: var(--orange);
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 1.02rem;
    }
    .product-card button {
      background: var(--orange);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 7px 0;
      font-size: 0.97rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
    }
    .product-card button:hover {
      background: #e64a19;
    }
    .bottom-nav {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      background: #fff;
      border-top: 1px solid #eee;
      display: flex;
      justify-content: space-around;
      padding: 7px 0 4px 0;
      z-index: 30;
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.83rem;
      color: #aaa;
      text-decoration: none;
      min-width: 52px;
      transition: color 0.1s;
      cursor: pointer;
    }
    .nav-item.active, .nav-item:active {
      color: var(--orange);
    }
    .nav-item span {
      font-size: 1.46rem;
      margin-bottom: 2px;
    }
    /* Cart Modal */
    #cartModal {
      display:none;
      position:fixed;
      top:0;left:0;width:100vw;height:100vh;
      background:rgba(0,0,0,0.20);
      z-index:40;
      align-items:center;
      justify-content:center;
    }
    #cartModal .cart-modal-content {
      background:#fff;
      border-radius:10px;
      padding:20px 16px;
      min-width:300px;
      max-width:94vw;
      max-height:90vh;
      overflow:auto;
      position:relative;
      box-shadow:0 2px 12px rgba(0,0,0,0.09);
    }
    .cart-item-row {
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:8px;
    }
    .cart-item-row img {
      width:38px;
      height:38px;
      border-radius:6px;
      margin-right:8px;
      object-fit:cover;
    }
    .cart-item-desc {
      display:flex;
      align-items:center;
      flex:1;
    }
    .cart-remove-btn {
      background:#eee;
      color:#d00;
      border:none;
      border-radius:3px;
      padding:3px 7px;
      cursor:pointer;
      font-size:0.93rem;
    }
    .cart-empty {
      text-align:center;
      color:#aaa;
      margin:15px 0;
    }
    .cart-checkout-btn {
      margin-top:12px;
      background:var(--orange);
      color:#fff;
      border:none;
      border-radius:6px;
      padding:7px 18px;
      cursor:pointer;
      font-weight:600;
      font-size:1.02rem;
      display:block;
      width:100%;
    }
    .close-modal-btn {
      position:absolute;
      top:8px;
      right:12px;
      font-size:1.5rem;
      background:none;
      border:none;
      color:#aaa;
      cursor:pointer;
    }
    /* Notif Page */
    #notifPage {
      display:none;
      position:fixed;
      top:0;left:0;width:100vw;height:100vh;
      background:rgba(0,0,0,0.20);
      z-index:40;
      align-items:center;
      justify-content:center;
    }
    #notifPage .notif-content {
      background:#fff;
      border-radius:10px;
      padding:20px 16px;
      min-width:300px;
      max-width:94vw;
      max-height:90vh;
      overflow:auto;
      position:relative;
      box-shadow:0 2px 12px rgba(0,0,0,0.09);
    }
    .notif-title {
      font-weight:bold;
      font-size:1.12rem;
      margin-bottom:12px;
      text-align:center;
    }
    .notif-list {
      padding:0;
      margin:0;
      list-style:none;
    }
    .notif-list li {
      border-bottom:1px solid #eee;
      padding:10px 0;
      font-size:.97rem;
      color:#333;
      display:flex;
      align-items:flex-start;
      gap:8px;
    }
    .notif-list .notif-dot {
      margin-top:6px;
      width:9px;
      height:9px;
      background:var(--orange);
      border-radius:50%;
      display:inline-block;
    }
    .notif-empty {
      color:#aaa;
      text-align:center;
      margin:24px 0 14px 0;
      font-size:0.98rem;
    }
    .toast {
      position:fixed;
      bottom:70px;
      left:50%;
      transform:translateX(-50%);
      background:var(--orange);
      color:#fff;
      padding:12px 22px;
      border-radius:8px;
      z-index:100;
      font-weight:bold;
      font-size:1.05rem;
      box-shadow:0 2px 10px rgba(0,0,0,.2);
      animation:toastin 0.22s cubic-bezier(.33,1.65,.74,.98);
    }
    @keyframes toastin {
      from { opacity:0; transform:translateX(-50%) translateY(20px);}
      to   { opacity:1; transform:translateX(-50%) translateY(0);}
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">DIANA</div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Cari produk, kategori, dll">
    </div>
    <button class="notif" title="Notifikasi" id="notifBtn">
      üîî
      <span class="notif-dot" id="notifDot" style="display:none"></span>
    </button>
  </div>
  <div class="banner">
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=800&q=80" alt="Promo">
  </div>
  <div class="categories" id="categories"></div>
  <div class="products" id="products"></div>
  <div id="cartModal">
    <div class="cart-modal-content">
      <button class="close-modal-btn" onclick="closeCart()">&times;</button>
      <h3>Keranjang</h3>
      <div id="cartItems"></div>
      <div id="cartTotal" style="margin-top:10px;font-weight:bold;"></div>
      <button class="cart-checkout-btn" onclick="showToast('Checkout bukan demo!')">Checkout</button>
    </div>
  </div>
  <div id="notifPage">
    <div class="notif-content">
      <button class="close-modal-btn" onclick="closeNotifPage()">&times;</button>
      <div class="notif-title">Notifikasi</div>
      <ul class="notif-list" id="notifList"></ul>
      <div class="notif-empty" id="notifEmpty"></div>
    </div>
  </div>
  <div class="bottom-nav">
    <a href="#" class="nav-item active" id="navHome"><span>üè†</span>Home</a>
    <a href="#" class="nav-item" id="navKategori"><span>üóÇÔ∏è</span>Kategori</a>
    <a href="#" class="nav-item" id="navChat"><span>üí¨</span>Chat</a>
    <a href="#" class="nav-item" id="navCart"><span>üõí</span>Keranjang <span id="cartCount" style="font-size:0.82rem;color:var(--orange);"></span></a>
    <a href="#" class="nav-item" id="navAccount"><span>üë§</span><span id="loginText">Akun</span></a>
  </div>
  <script>
    // Dummy data
    const products = [
      {name: "Headphone Bluetooth", price: 85000, img: "https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=400&q=80"},
      {name: "Jaket Hoodie Pria", price: 95000, img: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80"}
    ];
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    function updateCartCount() {
      document.getElementById('cartCount').textContent = cart.length ? `(${cart.length})` : '';
    }
    function addToCart(product) {
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartCount();
      showToast('Ditambahkan ke keranjang!');
    }
    function openCart() {
      let cartModal = document.getElementById('cartModal');
      let cartItems = document.getElementById('cartItems');
      let total = 0;
      if (cart.length === 0) {
        cartItems.innerHTML = `<div class="cart-empty">Keranjang kosong.</div>`;
        document.getElementById('cartTotal').textContent = '';
      } else {
        cartItems.innerHTML = cart.map((p,i) => `
          <div class="cart-item-row">
            <div class="cart-item-desc">
              <img src="${p.img}" alt="${p.name}">
              <span>${p.name} <small style="color:var(--orange);margin-left:4px;">Rp${p.price.toLocaleString('id-ID')}</small></span>
            </div>
            <button class="cart-remove-btn" onclick="removeCartItem(${i})">Hapus</button>
          </div>
        `).join('');
        total = cart.reduce((sum,p) => sum + p.price, 0);
        document.getElementById('cartTotal').textContent = `Total: Rp${total.toLocaleString('id-ID')}`;
      }
      cartModal.style.display = 'flex';
    }
    function closeCart() {
      document.getElementById('cartModal').style.display = 'none';
    }
    function removeCartItem(index) {
      cart.splice(index,1);
      localStorage.setItem('cart', JSON.stringify(cart));
      openCart();
      updateCartCount();
    }
    // Notifikasi dummy
    function showNotifDot() {
      let notif = JSON.parse(localStorage.getItem('notif') || '[]');
      document.getElementById('notifDot').style.display = notif.length ? '' : 'none';
    }
    showNotifDot();
    document.getElementById('notifBtn').onclick = function(){
      openNotifPage();
    };
    function openNotifPage(){
      renderNotifList();
      document.getElementById('notifPage').style.display = 'flex';
      localStorage.setItem('notif', JSON.stringify([]));
      showNotifDot();
    }
    function closeNotifPage(){
      document.getElementById('notifPage').style.display = 'none';
    }
    function renderNotifList(){
      let notif = JSON.parse(localStorage.getItem('notif') || '[]');
      const notifList = document.getElementById('notifList');
      const notifEmpty = document.getElementById('notifEmpty');
      notifList.innerHTML = '';
      if(!notif.length){
        notifEmpty.textContent = 'Belum ada notifikasi baru.';
        return;
      }
      notifEmpty.textContent = '';
      notif.forEach(item=>{
        notifList.innerHTML += `
          <li>
            <span class="notif-dot"></span>
            <div>
              <div>${item.text}</div>
              <div style="color:#bbb;font-size:0.89rem;margin-top:2px;">${item.date}</div>
            </div>
          </li>
        `;
      });
    }
    // Nav event
    document.getElementById('navCart').onclick = function(e){
      e.preventDefault();
      openCart();
    };
    // Tambahkan produk ke halaman
    const prodContainer = document.getElementById("products");
    products.forEach((p, idx) => {
      prodContainer.innerHTML += `
        <div class="product-card">
          <img src="${p.img}" alt="${p.name}">
          <div class="product-title">${p.name}</div>
          <div class="product-price">Rp${p.price.toLocaleString("id-ID")}</div>
          <button onclick='addToCart(${JSON.stringify(p)})'>Beli</button>
        </div>
      `;
    });
    function showToast(msg) {
      let t = document.createElement('div');
      t.textContent = msg;
      t.className = 'toast';
      document.body.appendChild(t);
      setTimeout(()=>t.remove(), 1500);
    }
    updateCartCount();
    // Tutup modal jika klik di luar konten modal
    window.onclick = function(e){
      let cartModal = document.getElementById('cartModal');
      let notifPage = document.getElementById('notifPage');
      if(e.target === cartModal) closeCart();
      if(e.target === notifPage) closeNotifPage();
    }
  </script>
</body>
</html>
