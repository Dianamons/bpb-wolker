<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .produk-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }
    .produk-card {
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .produk-info {
      display: flex;
      gap: 10px;
      align-items: center;
      flex: 1;
    }
    .produk-info img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
    }
    .produk-text {
      flex: 1;
    }
    .produk-text h4 {
      margin: 0 0 5px;
      font-size: 16px;
    }
    .produk-text p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .produk-harga {
      font-weight: bold;
      margin-top: 5px;
      color: #000;
    }
    .beli-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

</div>
