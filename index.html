<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Produk - Mirip Shopee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #ff6f61;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: calc(33.333% - 20px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.02);
        }
        .product-img {
            width: 100%;
            border-radius: 5px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-price {
            color: #ff6f61;
            font-weight: bold;
        }
        .buy-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            display: inline-block;
        }
        .buy-button:hover {
            background-color: #e55a50;
        }
        @media (max-width: 768px) {
            .product-card {
                width: calc(50% - 20px); /* Dua produk dalam satu baris di layar kecil */
            }
        }
        @media (max-width: 480px) {
            .product-card {
                width: calc(100% - 20px); /* Satu produk dalam satu baris di layar sangat kecil */
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>Welcome to Shopee Clone</h1>
    </div>

    <div class="container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Nama Produk" class="product-img">
            <div class="product-name">Nama Produk 1</div>
            <div class="product-price">Rp 100.000</div>
            <button class="buy-button">Beli Sekarang</button>
        </div>
        
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Nama Produk" class="product-img">
            <div class="product-name">Nama Produk 2</div>
            <div class="product-price">Rp 200.000</div>
            <button class="buy-button">Beli Sekarang</button>
        </div>

        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Nama Produk" class="product-img">
            <div class="product-name">Nama Produk 3</div>
            <div class="product-price">Rp 150.000</div>
            <button class="buy-button">Beli Sekarang</button>
        </div>
    </div>

</body>
</html>
